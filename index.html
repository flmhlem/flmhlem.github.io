<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisoo - Earthquake Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0c1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            justify-content: center;
            padding: 20px;
            background-color: #1d1b3c;
            box-sizing: border-box;
            text-align: center;
        }
        .cover {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 15px;
            background-color: #d3d3d3;
            margin-top: 10px;
        }
        h1, h2 {
            color: white;
            margin: 5px 0;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
        }
        .player-container {
            margin-top: 15px;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            border-radius: 5px;
        }
        .lyrics-container {
            background-color: #3d77b5;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
        .active {
            font-weight: bold;
        }
        .next {
            opacity: 0.7;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                width: 95%;
            }
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 16px;
            }
            .lyrics-container {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="JISOO.jpg" class="cover" alt="Jisoo Album Cover">
        <h1>JISOO</h1>
        <h2>earthquake (English Ver.)</h2>
        
        <div class="player-container">
            <audio id="audio-player" controls oncontextmenu="return false;">
                <source src="Jisoo earthquake.mp3" type="audio/mp3">
                Error.
            </audio>
        </div>
        
        <div id="lyrics" class="lyrics-container">
            <h3>Lyrics</h3>
            <p class="active"> </p>
            <p class="next"> </p>
            <p class="next"> </p>
            <p class="next"> </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
